<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SOA·IACORE — Executive Dashboard</title>

<style>
:root{
  --bg:#070b16;
  --panel:#0e1628;
  --panel-soft:#121c33;
  --ink:#e7ecf5;
  --muted:#9fb0d0;
  --blue:#3b82f6;
  --green:#22c55e;
  --yellow:#facc15;
  --red:#ef4444;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto;}

body{
  margin:0;
  background:radial-gradient(1200px 600px at 10% -10%,#14204a,#070b16 60%);
  color:var(--ink);
}

header{
  padding:28px 40px;
  background:linear-gradient(90deg,#1e40af,#2563eb);
  font-size:28px;
  font-weight:700;
  letter-spacing:.5px;
}

.wrapper{
  max-width:1200px;
  margin:32px auto;
  padding:0 24px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:28px;
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-soft));
  border-radius:18px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

h2{
  margin:0 0 12px;
  font-size:20px;
  color:#93c5fd;
}

.metric{
  font-size:52px;
  font-weight:800;
  margin:10px 0;
}

.sub{
  color:var(--muted);
  font-size:15px;
}

.progress{
  margin-top:14px;
  height:10px;
  border-radius:6px;
  background:#0b1225;
  overflow:hidden;
}
.progress > div{
  height:100%;
  background:linear-gradient(90deg,var(--blue),#22d3ee);
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  margin-top:10px;
}

.ok{background:rgba(34,197,94,.15);color:var(--green);}
.wip{background:rgba(250,204,21,.15);color:var(--yellow);}
.todo{background:rgba(239,68,68,.15);color:var(--red);}

.list{
  display:grid;
  gap:14px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding-bottom:10px;
  border-bottom:1px solid rgba(255,255,255,.06);
}

footer{
  text-align:center;
  color:#7c8db5;
  font-size:13px;
  padding:40px 0 24px;
}
</style>
</head>

<body>
<header>SOA·IACORE — Dashboard Operativo</header>

<div class="wrapper">

  <!-- COLUMNA IZQUIERDA -->
  <div class="card">
    <h2>Resumen Ejecutivo</h2>
    <div id="estado" class="metric">—%</div>
    <div class="sub" id="estado-desc">Cargando estado operativo…</div>

    <div class="progress"><div id="estado-bar" style="width:0%"></div></div>
    <div id="riesgo" class="badge wip">Evaluando riesgo</div>
  </div>

  <!-- COLUMNA DERECHA -->
  <div class="card">
    <h2>Detalle Técnico</h2>
    <div class="list" id="fases"></div>
  </div>

</div>

<footer>
SOA·IACORE — Inteligencia · Orden · Precisión © 2025
</footer>

<script>
fetch('status.json',{cache:'no-store'})
.then(r=>r.json())
.then(data=>{
  const fases=data.fases;
  const total=fases.reduce((a,f)=>a+f.porcentaje,0);
  const avg=Math.round(total/fases.length);

  document.getElementById('estado').innerText=avg+'%';
  document.getElementById('estado-desc').innerText=
    `Avance real del proyecto con ${fases.filter(f=>f.porcentaje===100).length} fases completas.`;

  document.getElementById('estado-bar').style.width=avg+'%';

  const riesgo=document.getElementById('riesgo');
  riesgo.innerText=avg<80?'Riesgo: Alto':avg<95?'Riesgo: Medio':'Riesgo: Bajo';
  riesgo.className='badge '+(avg<80?'todo':avg<95?'wip':'ok');

  const cont=document.getElementById('fases');
  fases.forEach(f=>{
    const row=document.createElement('div');
    row.className='row';
    row.innerHTML=`
      <div>${f.nombre}</div>
      <div><strong>${f.porcentaje}%</strong></div>
    `;
    cont.appendChild(row);
  });
});
</script>

</body>
</html>
